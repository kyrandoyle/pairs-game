<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pairs Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Lives: <span class="playerLivesCount"></span></h1>
    <h2>Difficulty:</h2>
    <button name="easy" class="difficulty-btn"><h3>Easy</h3></button>
    <button name="medium" class="difficulty-btn"><h3>Medium</h3></button>
    <button name="hard" class="difficulty-btn"><h3>Hard</h3></button>
    <section></section>

    <audio class="correct-sound" src="./Sounds/correct.mp3"></audio>
    <audio class="win-sound" src="./Sounds/win.mp3"></audio>
    <audio class="lose-sound" src="./Sounds/lose.mp3"></audio>
    <audio class="background-music" src="./Sounds/backgroundMusic.mp3"></audio>
    <h2>Game Music</h2>
    <button class="mute-music active">
      <i class="fa-solid fa-volume-xmark"></i>
    </button>
    <i class="fa-solid fa-volume-high"></i>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
      integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
